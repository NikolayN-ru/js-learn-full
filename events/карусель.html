<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .carousel {
        position: relative;
        overflow: hidden;
      }
      .carousel__track {
        display: flex;
        transition: transform 0.4s ease-out;
      }
      .carousel__slide {
        flex-shrink: 0;
      }
      .carousel__button {
        cursor: pointer;
        background-color: #000;
        color: #fff;
        border: none;
        padding: 10px;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 1;
      }
      .carousel__button--left {
        left: 0;
      }
      .carousel__button--right {
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="carousel">
      <button class="carousel__button carousel__button--left">&lt;</button>
      <div class="carousel__track">
        <img
          class="carousel__slide"
          src="https://picsum.photos/600/300/?image=0"
          alt="slide 1"
        />
        <img
          class="carousel__slide"
          src="https://picsum.photos/600/300/?image=1"
          alt="slide 2"
        />
        <img
          class="carousel__slide"
          src="https://picsum.photos/600/300/?image=2"
          alt="slide 3"
        />
        ...
      </div>
      <button class="carousel__button carousel__button--right">&gt;</button>
      <script>
        const track = document.querySelector(".carousel__track");
        const slides = Array.from(track.children);
        const nextBtn = document.querySelector(".carousel__button--right");
        const prevBtn = document.querySelector(".carousel__button--left");
        function moveSlides(track, direction) {
          const slideWidth = slides[0].getBoundingClientRect().width;
          const currentTranslateX =
            track.style.transform.match(/\d+/g)?.[0] || 0;
          const shiftX = direction * slideWidth;
          track.style.transform = `translateX(${
            +currentTranslateX + shiftX
          }px)`;
        }
        nextBtn.addEventListener("click", () => moveSlides(track, 1));
        prevBtn.addEventListener("click", () => moveSlides(track, -1));
      </script>
    </div>
  </body>
</html>
